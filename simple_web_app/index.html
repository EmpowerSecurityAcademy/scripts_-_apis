<html>
   <head> 
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

     <script>
      function getTweets() {
        $.get("http://localhost:5002/tweets/api/v2.0/tweets",
          function(data){
            console.log(data)
            for (var i = 0; i < data["tweets"].length; i++){
              $("body").append("<div>"+data["tweets"][i]["text"]+"</div>")
              $("body").append("<div>"+data["tweets"][i]["german_translation"]+"</div>")
            }
          });
    }
    </script>
   </head>
   <body>
      <button onclick="javascript:getTweets();">Load Tweets</button>
   </body>
</html>
